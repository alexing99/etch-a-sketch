<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Etch-A-Sketch</title>
    <script src="etch.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">   
            <div class="board"></div>
            <div class= "buttons">
                <button class="set-size">Set Grid Size</button>
                <button class="black">Black</button>
                <button class="random">Random</button>
                <button class="eraser">Eraser</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
